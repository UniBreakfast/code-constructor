<!DOCTYPE html>
<html lang="en">

<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="style.css">

  <title>Code Constructor</title>
</head>

<body id="body">
  <dialog id="new-command">
    <h2>New Command</h2>

    <form method="dialog">
      <div class="row">
        <label for="command">Command:</label>

        <select name="command" id="command">
          <option value="number">Number literal</option>
          <option value="string">String literal</option>
        </select>
      </div>
      
      <hr>
      
      <div class="buttons">
        <button value="add">Add</button>
        <button>Cancel</button>
      </div>
    </form>
  </dialog>

  <ol id="lines-of-code"></ol>

  <dialog id="edit-command">
    <h2>Edit Command</h2>

    <form method="dialog">
      <div class="row">

      </div>
        <label>
          <span>Value:</span>
          <input type="text" name="value">
        </label>
      <hr>

      <div class="buttons">
        <button value="remove">Remove</button>
        <button value="save">Save</button>
        <button>Cancel</button>
      </div>
    </form>
  </dialog>
</body>

</html>
